<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 08</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Lesson 08/ homework</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="content">
        <div class="content-to-webp">
          <div class="title">
            <h2>Content rastr to .webp</h2>
          </div>
          <div class="images">
            <div class="image-item">
              <img src="img/webp/Bitmap.webp" alt="webp">
            </div>
            <div class="image-item">
              <img src="img/webp/Bitmap1.webp" alt="webp">
            </div>
          </div>
        </div>
        <div class="content-to-svg">
          <div class="title">
            <h2>Content vector to .svg</h2>
          </div>
          <div class="items">
            <div class="content-item">
              <img src="img/imail.icon.svg" alt="svg">
            </div>
            <div class="content-item">
              <img src="img/icons/bag.svg" alt="svg">
            </div>
            <div class="content-item">
              <img class="transparent" src="img/player.svg" alt="svg">
            </div>
            <div class="content-item">
              <img src="img/gift.svg" alt="svg">
            </div>
            <div class="content-item">
              <img src="img/travel-tickets.svg" alt="svg">
            </div>
            <div class="content-item">
              <img src="img/Shape.svg" alt="svg">
            </div>
          </div>
        </div>
        <div class="icons-to-svg">
          <div class="title">
            <h2>Icon vector to .svg</h2>
          </div>
          <div class="items">
            <div class="icon-item">
              <img src="img/icons/logo.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/digitalside.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/vortex.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/travel-explorer.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/fuzion.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/media-fury.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/facebook-oval.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/twitter-oval.svg" alt="svg">
            </div>
            <div class="icon-item">
              <img src="img/icons/instagram-oval.svg" alt="svg">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
  </footer>
