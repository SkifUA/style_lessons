<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 11</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <h1>Lesson 11/ homework</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="container__title"><h2>Components</h2></div>
          <div class="tools">
            <div class="tool">
              <div class="tool__title"><h3>Wheel</h3></div>
              <div class="tool__content wheel">
                <div class="wheel__outside">
                  <div class="wheel__circle">
                    <div class="wheel__disc">
                      <div class="wheel__inner-center"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tool">
              <div class="tool__title"><h3>Track</h3></div>
              <div class="tool__content track">
                  <div class="track__outside">
                    <div class="track__inside"></div>
                  </div>
              </div>
            </div>
            <div class="tool">
              <div class="tool__title"><h3>Chassis</h3></div>
              <div class="content-wrapper-3d">
                <div class="tool__content chassis">
                  <div class="chassis__base"></div>
                </div>
              </div>
            </div>
            <div class="tool">
              <div class="tool__title"><h3>Cabin</h3></div>
              <div class="tool__content cabin">
                <div class="cabin__base">
                  <div class="cabin__side-glass"></div>
                </div>
              </div>
            </div>
            <div class="tool">
              <div class="tool__title"><h3>Lighter</h3></div>
              <div class="tool__content lighter">
                <div class="lighter__base">
                  <div class="lighter__visor"></div>
                </div>
              </div>
            </div>
            <div class="tool">
              <div class="tool__title"><h3>Stanin</h3></div>
              <div class="tool__content stanin">
                <div class="stanin__triangle"></div>
                <div class="stanin__base"></div>
                <div class="stanin__hinge"></div>
              </div>
            </div>

            <div class="tool">
              <div class="tool__title"><h3>Missile</h3></div>
              <div class="tool__content missile">
                <div class="missile__head"></div>
                <div class="missile__body"></div>
                <div class="missile__base"></div>
              </div>
            </div>
          </div>
        </div>


        <div class="container">
          <div class="container__title"><h2>Object</h2></div>
          <div class="object">
            <div class="cabin">
              <div class="cabin__base">
                <div class="cabin__side-glass"></div>
              </div>
            </div>
            <div class="stanin">
              <div class="stanin__triangle"></div>
              <div class="stanin__base"></div>
              <div class="stanin__hinge"></div>
            </div>
            <div class="missile">
              <div class="missile__head"></div>
              <div class="missile__body"></div>
              <div class="missile__base"></div>
            </div>
            <div class="track">
              <div class="track__outside">
                <div class="track__inside">
                  <div class="wheeles">
                    <div class="wheel">
                      <div class="wheel__outside">
                        <div class="wheel__circle">
                          <div class="wheel__disc">
                            <div class="wheel__inner-center"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="wheel">
                      <div class="wheel__outside">
                        <div class="wheel__circle">
                          <div class="wheel__disc">
                            <div class="wheel__inner-center"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="wheel">
                      <div class="wheel__outside">
                        <div class="wheel__circle">
                          <div class="wheel__disc">
                            <div class="wheel__inner-center"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="wheel">
                      <div class="wheel__outside">
                        <div class="wheel__circle">
                          <div class="wheel__disc">
                            <div class="wheel__inner-center"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="wheel">
                      <div class="wheel__outside">
                        <div class="wheel__circle">
                          <div class="wheel__disc">
                            <div class="wheel__inner-center"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="lighter lighter--front">
              <div class="lighter__base">
                <div class="lighter__visor"></div>
              </div>
            </div>
            <div class="lighter lighter--back">
              <div class="lighter__base">
                <div class="lighter__visor"></div>
              </div>
            </div>
            <div class="chassis">
              <div class="chassis__base"></div>
            </div>
          </div>
        
        </div>
      </div>




    </main>
    <footer>
      <div class="footer">
        <p>HTML using CSS</p>
      </div>
    </footer>
  </div>
</body>
</html>
