<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 10</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <h1>Lesson 10/ homework</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="container__title">
          <h2>First Model</h2>
        </div>
        <div class="first-model">
          <div class="first-model__cotainer">
            <div class="first-model__circle-bacground"></div>
            <div class="image leptop">
              <div class="image__bacground image__bacground--purpul"></div>
              <img class="image__leptop" src="img/leptop.webp" alt="laptop">
            </div>
            <div class="stars first-model__stars">
              <img src="img/stars.svg" alt="stars" class="stars__img">
            </div>
            <div class="first-model__curve">
              <img src="img/curve.svg" alt="curve">
            </div>
            <div class="image girl">
              <div class="image__bacground image__bacground--orange"></div>
              <img src="img/girl.webp" alt="girl" class="image__girl">
            </div>
            <div class="first-model__wave">
              <img src="img/wave.svg" alt="wave">
            </div>

            <div class="first-model__letter">
              <img src="img/letter.svg" alt="">
            </div>
            <div class="first-model__arrow">
              <img src="img/arrow.svg" alt="arrow">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container__title">
          <h2>Second Model</h2>
        </div>
        <div class="second-model">
          <div class="second-model__content">
            <div class="second-model__image-content">
              <div class="image-wrapper">
                <img src="img/sofa.webp" alt="sofa">
                <div class="second-model__button">
                  <button>Design</button>
                </div>
                <div class="second-modal title">
                  <h3>Sofa</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>HTML using CSS</p>
      </div>
    </footer>
  </div>
</body>
</html>
